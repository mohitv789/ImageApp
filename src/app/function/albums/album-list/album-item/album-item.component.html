<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ album.title }}</h4>
    <p class="list-group-item-text">{{ album.owner }}</p>
    <p class="list-group-item-text">{{ album.published_on }}</p>
  </div>
</a>
