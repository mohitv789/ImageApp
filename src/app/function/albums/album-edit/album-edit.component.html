<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="albumForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="published_on">Published On</label>
            <input
              type="text"
              id="published_on"
              formControlName="published_on"
              class="form-control">
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
