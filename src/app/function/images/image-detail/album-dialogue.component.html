<h2 mat-dialog-title>Your Albums</h2>
<mat-dialog-content class="mat-typography">

<div class="row">
  <div class="col-xs-12">
    <album-dialogue-item
      *ngFor="let albumEl of albums;let i =index"
      [album]="albumEl"
      albumIndex = "i"
    >
    </album-dialogue-item>
  </div>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button-danger mat-dialog-close>Cancel</button>
  <button mat-button-stroked [mat-dialog-close]="data" cdkFocusInitial>Save Album</button>
</mat-dialog-actions>
