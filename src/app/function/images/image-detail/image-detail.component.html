<div class="row">
  <div class="col-xs-12">
    <img
      [src]="image.imagePath"
      alt="{{ image.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ image.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ image.description }}
  </div>
</div>
