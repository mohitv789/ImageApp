<div class="row">
  <div class="col-xs-6">
    <button class="btn btn-success" (click)="onNewImage()">New Image</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-image-item
      class="ItemDecoration shadow p-3 mb-5 bg-white rounded"
      *ngFor="let imageEl of images; let i = index"
      [image]="imageEl"
      [index]="i"></app-image-item>
  </div>
</div>
